<!DOCTYPE html><head><meta charset="utf-8" /><title>Neighborhood Map</title><meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes" /></head><body><div class="container nopadding"><nav class="navbar navbar-default"><div class="container-fluid"><div class="navbar-header"><a class="navbar-brand" href="#"><span class="title">Neighborhood Map</span></a></div></div></nav><section class="row"><div id="search" class="col-sm-3 no-right-padding"><div class="input-group filter"><input data-bind="value: filter, valueUpdate: &quot;afterkeydown&quot;, placeholder: typeFilter" class="form-control filter-search"><select class="form-control filter-type" data-bind="options: types, optionsCaption: &quot;Filter&quot;, value: typeFilter"></select></div><div data-bind="foreach: filteredItems" class="list-group shift-left"><a href="#" class="list-group-item" data-bind="text: title, &quot;click&quot;: function(){$parent.selectLocation($parent, $data);}"></a></div></div><div id="map" class="col-sm-9 no-left-padding map" data-bind="googlemap: { locations: filteredItems,centerLat: 55.7711876, centerLon: 12.4207571 }"></div></section></div><script src="main.js"></script><script async defer="defer" src="https://maps.googleapis.com/maps/api/js?callback=initMap"></script></body>
